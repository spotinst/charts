apiVersion: v1
kind: Service
metadata:
  name: {{ include "ocean-admission-controller.fullname" . }}-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ocean-admission-controller.controllerLabels" . | nindent 4 }}
spec:
  ports:
    - name: webhook
      port: 443
      targetPort: {{ .Values.controller.httpPort | default 9443 }}
    - name: metrics
      port: 8080
      targetPort: {{ .Values.controller.metricsAddr | default ":8080" | trimPrefix ":" }}
  selector:
    {{- include "ocean-admission-controller.controllerSelectorLabels" . | nindent 4 }}

