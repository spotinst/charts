apiVersion: v2
name: ocean-kubernetes-controller
description: A Helm chart for Ocean Kubernetes Controller
type: application
version: 0.1.25-beta-2
appVersion: 2.0.49
kubeVersion: ">=1.20.0-0"
maintainers:
  - name: spotinst
    email: ng-spot-info@netapp.com
icon: https://docs.spot.io/_media/images/spot_mark.png
keywords:
  - spot
  - ocean
  - controller
dependencies:
  - name: metrics-server
    version: 3.11.0
    repository: https://kubernetes-sigs.github.io/metrics-server
    condition: metrics-server.deployChart
  - name: ocean-network-client
    version: 1.0.17
    repository: https://charts.spot.io
    condition: ocean-network-client.deployChart
  - name: ocean-metric-exporter
    version: 1.0.10
    repository: https://charts.spot.io
    condition: ocean-metric-exporter.deployChart
annotations:
  artifacthub.io/prerelease: "true"
