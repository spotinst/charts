{{ include "ocean-kubernetes-controller.deployMetricsServer" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ocean-kubernetes-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ocean-kubernetes-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  {{- with .Values.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ocean-kubernetes-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # This will restart the deployment in case of configmap/secret changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}

        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ocean-kubernetes-controller.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ocean-kubernetes-controller.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ocean-kubernetes-controller.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          {{- range .Values.args }}
            - {{ . }}
          {{- end }}
          env:
          - name: SPOTINST_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ include "ocean-kubernetes-controller.secretName" . }}
                key: token
                optional: true
          - name: SPOTINST_ACCOUNT
            valueFrom:
              secretKeyRef:
                name: {{ include "ocean-kubernetes-controller.secretName" . }}
                key: account
                optional: true
          - name: SPOTINST_TOKEN_LEGACY
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: spotinst.token
                optional: true
          - name: SPOTINST_LEADER_ELECTION_ENABLED
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: leader-election
                optional: true
          - name: SPOTINST_ACCOUNT_LEGACY
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: spotinst.account
                optional: true
          - name: CLUSTER_IDENTIFIER
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: spotinst.cluster-identifier
          - name: BASE_SPOTINST_URL
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: base-url
                optional: true
          - name: HTTPS_PROXY
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: proxy-url
                optional: true
          - name: DISABLE_AUTO_UPDATE
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: disable-auto-update
                optional: true
          - name: ENABLE_CSR_APPROVAL
            valueFrom:
              configMapKeyRef:
                name: {{ include "ocean-kubernetes-controller.configMapName" . }}
                key: enable-csr-approval
                optional: true
          - name: USER_ENV_CERTIFICATES
            valueFrom:
              secretKeyRef:
                name: {{ include "ocean-kubernetes-controller.caBundleSecretName" . }}
                key: {{ .Values.caBundleSecret.key }}
                optional: true
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- include "ocean-kubernetes-controller.noProxyEnvVar" . | nindent 10 -}}
          ports:
          - name: metrics
            containerPort: 9080
          - name: readiness
            containerPort: 9081
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
          {{- with .Values.resources }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if kindIs "invalid" .Values.affinity }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: NotIn
                values:
                - windows
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      {{- else }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if kindIs "invalid" .Values.tolerations }}
      tolerations:
      - key: node.kubernetes.io/not-ready
        effect: NoExecute
        operator: Exists
        tolerationSeconds: 150
      - key: node.kubernetes.io/unreachable
        effect: NoExecute
        operator: Exists
        tolerationSeconds: 150
      - key: node-role.kubernetes.io/master
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      {{- else }}
      {{- with .Values.tolerations }}
            tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if kindIs "invalid" .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            {{- include "ocean-kubernetes-controller.selectorLabels" . | nindent 12 }}
      {{- else }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
