apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ocean-right-sizing-controller.fullname" . }}
  labels:
  {{- include "ocean-right-sizing-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ocean-right-sizing-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "ocean-right-sizing-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
