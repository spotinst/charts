{{- if not .Values.spotinst.disableAutoUpdate }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "ocean-right-sizing-controller.fullname" . }}
  labels:
  {{- include "ocean-right-sizing-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "ocean-right-sizing-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "ocean-right-sizing-controller.serviceAccountName" . }}
{{- end }}
