apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ocean-operator.fullname" . }}
  labels:
    {{- include "ocean-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ocean-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ocean-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ocean-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: manager
          args:
          - manager
          - --leader-elect
          ports:
          - name: metrics
            containerPort: 8080
            protocol: TCP
          env:
          - name: SPOTINST_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ include "ocean-operator.fullname" . }}
                key: token
          - name: SPOTINST_ACCOUNT
            valueFrom:
              secretKeyRef:
                name: {{ include "ocean-operator.fullname" . }}
                key: account
          - name: SPOTINST_CLUSTER_IDENTIFIER
            value: {{ .Values.spotinst.clusterIdentifier }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
