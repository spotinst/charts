apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "spotinst-ocean-network-client"
  namespace: {{ include "ocean-network-client.namespace" . }}
spec:
  selector:
    matchLabels:
      {{- include "ocean-network-client.daemon-set.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ocean-network-client.daemon-set.labels" . | nindent 8 }}
    spec:
      priorityClassName: system-node-critical
      hostNetwork: true
      hostPID: true
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      nodeSelector:
        {{- include "ocean-network-client.node-selector.labels" . | nindent 8 }}
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
      serviceAccountName: {{ include "ocean-network-client.name" . }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: "spotinst-ocean-network-client"
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          securityContext:
            privileged: true
            capabilities:
              drop: ["all"]
              add: [ "NET_ADMIN", "SYS_ADMIN"] # bpf need SYS_ADMIN network netlink need NET_ADMIN
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
          env:
            - name: REPORT_INTERVAL
              value: "60"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SPOTINST_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "ocean-network-client.secretName" . }}
                  namespace: {{ include "ocean-network-client.oceanControllerNamespace" .}}
                  key: token
                  optional: true
            - name: SPOTINST_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ include "ocean-network-client.secretName" . }}
                  namespace: {{ include "ocean-network-client.oceanControllerNamespace" .}}
                  key: account
                  optional: true
            - name: SPOTINST_TOKEN_LEGACY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ocean-network-client.configMapName" . }}
                  namespace: {{ include "ocean-network-client.oceanControllerNamespace" .}}
                  key: spotinst.token
                  optional: true
            - name: SPOTINST_ACCOUNT_LEGACY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ocean-network-client.configMapName" . }}
                  namespace: {{ include "ocean-network-client.oceanControllerNamespace" .}}
                  key: spotinst.account
                  optional: true
            - name: CLUSTER_IDENTIFIER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ocean-network-client.configMapName" . }}
                  namespace: {{ include "ocean-network-client.oceanControllerNamespace" .}}
                  key: spotinst.cluster-identifier
                  optional: true
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
